<!DOCTYPE html>
<html>
<head>
  <title>Judge Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">Judge Panel</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Project</th>
          <th>Members</th>
          <th>School</th>
          <th>Title</th>
          <th>Theme</th>
          <th>Marks</th>
          <th>Comments</th>
          <th>Submit</th>
        </tr>
      </thead>
      <tbody>
        {% for row in submissions %}
        <tr>
          <form method="post">
            <input type="hidden" name="id" value="{{ row[0] }}">
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td><input name="marks" value="{{ row[6] or '' }}" class="form-control"></td>
            <td><input name="comments" value="{{ row[7] or '' }}" class="form-control"></td>
            <td><button type="submit" class="btn btn-success btn-sm">Save</button></td>
          </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
