<!DOCTYPE html>
<html>
<head>
  <title>Student Project Submission</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">Student Project Submission</h2>
  <form method="post" class="w-50 mx-auto">
    <input name="project_name" class="form-control mb-3" placeholder="Project Name" required>
    <input name="group_members" class="form-control mb-3" placeholder="Group Members" required>
    <input name="school_name" class="form-control mb-3" placeholder="School Name" required>
    <input name="project_title" class="form-control mb-3" placeholder="Project Title" required>
    <input name="project_theme" class="form-control mb-3" placeholder="Project Theme" required>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</body>
</html>
